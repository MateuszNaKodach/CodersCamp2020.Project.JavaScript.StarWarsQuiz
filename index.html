<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="sass/style.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/assets/icons/favicon-16x16.png"
    />
  </head>
  <body>
    <div id="swquiz-app">
      <div id="left-side">
        <div id="logo"></div>
        <div id="quiz-picture"></div>
      </div>
      <div id="right-side">
        <div id="menu"></div>
        <div id="question"></div>
        <div id="main-box"></div>
        <div id="buttons">
          <div id="white-button"></div>
          <div id="red-button"></div>
        </div>
      </div>
      <div id="timer"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
